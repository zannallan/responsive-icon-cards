<!DOCTYPE html>

<html lang="en-ca">

<head>

  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <ul class="cards">

    <li class="card">
      <div class="card-img">
        <img src="images/atlas.svg" alt="">
      </div>
      <div class="card-body">
        <h2>Atlas moth</h2>
        <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </div>
    </li>

    <li class="card">
      <div class="card-img">
        <img src="images/hercules.svg" alt="">
      </div>
      <div class="card-body">
        <h2>Hercules Moth</h2>
        <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </div>
    </li>

    <li class="card">
      <div class="card-img">
        <img src="images/ornate.svg" alt="">
      </div>
      <div class="card-body">
        <h2>Ornate moth</h2>
        <p>It is colored from pink, red, orange and yellow to white with black markings</p>
      </div>
    </li>

  </ul>

</body>

</html>
